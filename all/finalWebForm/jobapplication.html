<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        #status {
            position: fixed;
            width: 100%;
            font: bold 1em sans-serif;
            color: #FFF;
            padding: 0.5em;
          }
          
          #log {
            padding: 2.5em 0.5em 0.5em;
            font: 1em sans-serif;
          }
          
          .online {
            background: green;
          }
          
          .offline {
            background: red;
          }
          </style>
</head>
<body>
    <center>
        <form>
            <fieldset>    
                <legend>Information</legend>
                <table>
                    <tr>
                        <td align="left">
                            <label for="position">Position: </label>
                        </td>
                        <td align="left">
                            <select name="position" id="position" autofocus>
                                <option value="manager">Manager</option>
                                <option value="secretary">Secretary</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="name">Name: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="name" onfocus="highlightInput(this)" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="nationality">Nationality: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nationality" onfocus="highlightInput(this)" id="nationality" placeholder="ethiopia">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="birthdate">Birthdate: </label>
                        </td>
                        <td align="left">
                            <input type="date" name="bod" onfocus="highlightInput(this)" id="bod" autocomplete="bday">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="address">Address: </label>
                        </td>
                        <td align="left">
                            <textarea name="address" onfocus="highlightInput(this)" id="address" cols="35" rows="6"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="telephone">Telephone: </label>
                        </td>
                        <td align="left">
                            <input type="tel" name="telephone" onfocus="highlightInput(this)" id="telephone" placeholder="+251911101214">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="UserEmail">Email: </label>
                        </td>
                        <td align="left">
                            <input type="email" name="userEmail" onfocus="highlightInput(this)" id="userEmail" required="required" placeholder="abc@gmail.com">
                        </td>
                    </tr>
                </table>
            </fieldset><br>
            <fieldset>
                <legend>Educational Background</legend>
                <table>
                    <tr>
                        <td align="left">
                            <label for="highestEducation">Highest education level: </label>
                        </td>
                        <td align="left">
                            <select name="highestEducation" id="educ">
                                <option value="phd">PHD</option>
                                <option value="doctrate">Doctrate</option>
                                <option value="degree">Degree</option>
                                <option value="high">High School Diploma</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left"><label for="qual">Qualifications</label></td>
                        <td align="left">
                            <input type="checkbox" name="qual" >Communication <br>
                            <input type="checkbox" name="qual">Communication <br>
                            <input type="checkbox" name="qual">Communication <br>
                            <input type="checkbox" name="qual">Communication <br>
                            <input type="checkbox" name="qual">Communication <br>
                            <input type="checkbox" name="qual">Communication <br>
                        </td>
                    </tr>
                </table>
            </fieldset><br>
            <fieldset>
                <legend>Work Experience</legend>
                <table>
                    <tr>
                        <td align="center">
                            <label for="years">Number of years(0-10): </label>
                        </td>
                        <td>
                            <input type="range" name="years" onfocus="highlightInput(this)" id="years" min="0" max="10" value="0" step="1">
                        </td>
                    </tr>
                </table>
            </fieldset><br>
            <fieldset>
                <legend>Personal Statement</legend>
            </fieldset><br>
            <fieldset>
                <legend>Refrees</legend><br>
                <fieldset>
                    <legend>Refree1</legend>
                     <table>
                         <tr>
                            <td align="left">
                                <label for="refree1Name">Name: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="refree1Name" onfocus="highlightInput(this)" id="name">
                            </td>
                         </tr>
                         <tr>
                            <td align="left">
                                <label for="refree1Occupation">Occupation: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="refree1Occupation" onfocus="highlightInput(this)" id="name">
                            </td>
                         </tr>
                         <tr>
                            <td align="left">
                                <label for="refree1rel">Relationship: </label>
                            </td>
                            <td align="left">
                                <input list="rel" name="rel" id="rel">
                                <datalist name="rel">
                                    <option value="Employer">Employer</option>
                                    <option value="Mentor">Mentor</option>
                                </datalist>
                            </td>
                         </tr>
                         <tr>
                            <td align="left">
                                <label for="address">Address: </label>
                            </td>
                            <td align="left">
                                <textarea name="address" onfocus="highlightInput(this)" id="address" cols="30" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label for="ref1telephone">Telephone: </label>
                            </td>
                            <td align="left">
                                <input type="tel" name="ref1telephone" onfocus="highlightInput(this)" id="ref1telephone">
                            </td>
                        </tr>
                     </table>
                </fieldset>
                <fieldset>
                    <legend>Refree2</legend>
                     <table>
                         <tr>
                            <td align="left">
                                <label for="refree2Name">Name: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="refree2Name" onfocus="highlightInput(this)" id="name">
                            </td>
                         </tr>
                         <tr>
                            <td align="left">
                                <label for="refree2Occupation">Occupation: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="refree2Occupation" onfocus="highlightInput(this)" id="name">
                            </td>
                         </tr>
                         <tr>
                            <td align="left">
                                <label for="refree2rel">Relationship: </label>
                            </td>
                            <td align="left">
                                <input list="rel" name="rel" onfocus="highlightInput(this)" id="rel">
                                <datalist name="rel" id="rel">
                                    <option value="Employer">Employer</option>
                                    <option value="Mentor">Mentor</option>
                                </datalist>
                            </td>
                         </tr>
                         <tr>
                            <td align="left">
                                <label for="address">Address: </label>
                            </td>
                            <td align="left">
                                <textarea name="address" onfocus="highlightInput(this)" id="address" cols="30" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <label for="ref2telephone">Telephone: </label>
                            </td>
                            <td align="left">
                                <input type="tel" name="ref2telephone" onfocus="highlightInput(this)" id="ref2telephone" placeholder="+251911101214">
                            </td>
                        </tr>
                     </table>
                </fieldset>

            </fieldset>
            <input type="submit" onclick="myFunction()" value="Submit">
            <input type="reset" onclick="myFunc()" value="reset Form">
        </form>
    </center>
    <script>

        function highlightInput(elm){

            elm.style.background = "lightgreen";

        }    
        function myFunction(){
        alert("you have registered successfully");
    }
    function myFunc(){
        alert("you have cleared your application");
    }

window.addEventListener('load', function() {
        var status = document.getElementById("status");
        var log = document.getElementById("log");
      
        function updateOnlineStatus(event) {
          var condition = navigator.onLine ? "online" : "offline";
      
          status.className = condition;
          status.innerHTML = condition.toUpperCase();
      
          log.insertAdjacentHTML("beforeend", "Event: " + event.type + "; Status: " + condition);
        }
      
        window.addEventListener('online',  updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
      });
    </script>
</body>
</html>
